 <style id="jsbin-css">
/* ====CSS RESET FROM ERIC MEYER==== */

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

/*===Box-modell===*/

* {
  box-sizing: border-box;
}

/*==Általános beállítások, general styles==*/

/*Vertikális ritmus*/

/*.name-headline, .profile-card, hr*/
ul,ol,dd,
p,section,
 {
    margin-bottom: 1rem;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('https://i.imgur.com/uKCjz9A.jpg') no-repeat fixed;
  background-size: cover;
}

img {
  margin-top: 2rem;
  width: 6rem;
  height: 6rem;
  border-radius: 20%;
  padding: 0.08rem;
  background-color: #666;
  filter: grayscale(50%);
}

img:hover {
  transform: scale(1.1);
  transition: all 0.5s ease-in-out;
  filter: grayscale(20%);
   opacity: .8;
}

h1, h3{
  font-weight: bold;
  margin-top: 0.5rem;
}

h2, h3{
  font-variant: small-caps;
  font-size: 1.15rem;
}

/*Link*/

ul {
  list-style-type: none;
}

li {
  display: inline;
}

/* ==Megjelenítések, layout styles== */

.profile-card{
  border-radius: 4px;
  box-shadow: hsla(0, 0%, 0%, .8) 10px 10px 80px;
  background-color: hsla(0, 0%, 100%, .6);
  /* width: 90%; /*Pozicionálás */
  width: calc(100vw - 15px);
  padding: 0.25rem;
 
}

.profile-image {
  margin-top: -3.5rem;
}


.head, .links {
  text-align: center;
}

.head, .content {
  width: 90%;
  margin: 0 auto;
}

.head, .about {
  margin-bottom: 10%;
}

.content {
  padding: 5% 10%;
  border-top: 1px solid hsla(0, 0%, 30%, .8);
  margin-top: -1.05rem;
}

.about{
  color: #000000;
  text-align: justify;
  font-size: 1.15rem;
}

.btn {
  display: inline-block;
  text-align: center;
  height: 3rem;
  border: 1px solid transparent;
  border-radius: 4px;
}

.btn:hover{
  transition: all .15s ease-in-out;
}

@media (min-width: 320px) {

	.profile-card {
	  margin-top: 0.5rem;
		width: 85vw;
    height: 90vh;  
	}

  img{
    width: 4rem;
    height: 4rem;
  }
  
  .name-headline{
    margin-top: 1rem;
  }
  
  .about{
    font-size: 1rem;
  }

}

  }
  
  .about{

  }

}


@media only screen and (min-width: 480px) {

		width: 85%;

	}

  }

  }

}

@media only screen and (min-width: 600px) {

  img{
    width: 5.2rem;
    height: 5.2rem;
  }

    margin-top: 1rem;

}

@media only screen and (min-width: 768px) {

	.profile-card {

		width: 85vw;

	}

  }

}

@media only screen and (min-width: 992px) {

		width: 85vw;

	}

  }
  
  .name-headline{

}

@media only screen and (min-width: 1032px) {

		width: 50vw;

@media only screen and (min-width: 1200px) {
